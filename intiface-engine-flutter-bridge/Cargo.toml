[package]
name = "intiface_engine_flutter_bridge"
version = "1.0.3"
authors = ["Nonpolynomial Labs, LLC <kyle@nonpolynomial.com>"]
description = "Rust-Flutter bridge for IntifaceEngine" 
license = "BSD-3-Clause"
homepage = "http://intiface.com"
readme = "README.md"
edition = "2021"
exclude = [".vscode/**"]

[dependencies]
flutter_rust_bridge = "1.75.0"
log = "0.4.17"
lazy_static = "1.4.0"
once_cell = "1.17.1"
tokio = { version = "1.27.0", features = ["rt-multi-thread", "tracing"] }
anyhow = "1.0.70"
# THIS VERSION ABSOLUTELY, POSITIVELY MUST MATCH WHATEVER BUTTPLUG LINKS, OTHERWISE THERE WILL BE
# STATIC MISALIGNMENT AND YOU DO NOT WANT TO SPEND ANOTHER 3 DAYS DEBUGGING THAT.
# btleplug = { path = "../../btleplug" }
btleplug = "0.10.5"
thiserror = "1.0.40"
getset = "0.1.2"
serde = "1.0.160"
serde_json = "1.0.96"
async-trait = "0.1.68"
futures = "0.3.28"
tracing = "0.1.37"
tracing-futures = "0.2.5"

[target.'cfg(target_os = "android")'.dependencies]
# THESE VERSIONS ABSOLUTELY, POSITIVELY MUST MATCH WHATEVER BUTTPLUG LINKS, OTHERWISE THERE WILL BE
# STATIC MISALIGNMENT AND YOU DO NOT WANT TO SPEND ANOTHER 3 DAYS DEBUGGING THAT.
jni = "0.19.0"
jni-utils = "0.1.0"
openssl-sys = {version = "0.9.85", features=["vendored"]}

[lib]
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = "1.75.0"

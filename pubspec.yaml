name: intiface_central
description: Intiface Central

publish_to: 'none'
version: 0.0.3

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  json_annotation: ^4.6.0
  flutter_local_notifications: ^11.0.0
  flutter_rust_bridge: ^1.49.0
  plugin_platform_interface: ^2.1.2  
  freezed_annotation: ^2.1.0
  ffi: ^2.0.1
  path_provider: ^2.0.11
  path: ^1.8.1
  window_manager: ^0.2.5
  web_socket_channel: ^2.2.0
  network_info_plus: ^2.1.4+1
  permission_handler: ^10.0.0
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  shared_preferences: ^2.0.15
  settings_ui: ^2.0.2
  flutter_markdown: ^0.6.10+5
  loggy: ^2.0.1+1
  flutter_loggy: ^2.0.1
  github: ^9.4.0
  markdown: ^6.0.1
  version: ^3.0.2
  package_info_plus: ^1.4.3+1
  url_launcher: ^6.1.6
  intl: ^0.17.0
  buttplug:
    path: "../buttplug-dart"

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.3.1
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  msix: ^2.8.18
  freezed: ^2.1.0+1
  ffigen: ^6.1.2  
  # Use github version until 0.11 is out on pub
  flutter_launcher_icons:
    git:
      url: https://github.com/fluttercommunity/flutter_launcher_icons
      ref: master

flutter:
  uses-material-design: true
  # Must specify each directory explicitly, this is not a recursive include.
  assets:
    - assets/
    - assets/icons/

msix_config:
  display_name: Intiface Central
  logo_path: ./assets/icons/intiface_central_icon.png
  install_certificate: false
  msix_version: 0.0.2.0
  capabilities: internetClient, internetClientServer, privateNetworkClientServer, humaninterfacedevice, bluetooth, usb, serialcommunication

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/intiface_central_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false  
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
  linux:
    generate: true
